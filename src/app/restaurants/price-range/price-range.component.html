<form [formGroup]="form">
  <div class="row">
    <div class="col-2">Price range:</div>
    <div class="col-5">
      <input type="number" formControlName="from" (change)="onPriceChange()" />
    </div>
    <div class="col-5">
      <input type="number" formControlName="to" (change)="onPriceChange()" />
    </div>
  </div>
</form>
